<canvas width="600" height="400" style="border: solid 1px;">
	
</canvas>

<script>

	function dibujarCuadrado (y, color) {
		
		for (var i = 0; i < 600; i += 50) {

			pincel.fillStyle = color;
			pincel.fillRect(i, y, 50, 50);
			pincel.strokeRect(i, y, 50, 50);
		}
	}

	let pantalla = document.querySelector("canvas"),
		pincel = pantalla.getContext("2d");

	dibujarCuadrado(0, "green");
	dibujarCuadrado(50, "yellow");
	dibujarCuadrado(100, "red");

</script>
