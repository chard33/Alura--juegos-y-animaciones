<canvas width="600" height="400">
	
</canvas>

<script>

	const pantalla = document.querySelector("canvas"),
	      pincel = pantalla.getContext("2d");

	pincel.fillStyle = "gray";
	pincel.fillRect(0, 0, 600, 400);

	function disenharCircunferencia (x, y, radio) {
		
		pincel.fillStyle = "blue";
		pincel.beginPath();
		pincel.arc(x, y, radio, 0, 2 * Math.PI);
		pincel.fill();
		x += 20;
	}

	function MostrarCirculo() {

  		if(activo){

  			if(x > 580){

  				sentido = -1;

  			}else if(x < 20){

  				sentido = 1;
  				
  			}

  			pincel.fillStyle = "gray";
  			pincel.fillRect(0, 40, 600, 400);
  			disenharCircunferencia(x, 20, 10);
  			disenharCircunferencia(x, 60, 10);

  			if(sentido < 0){

  				pincel.fillStyle = "gray";
  				pincel.fillRect(x, 0, 600, 50);
  				disenharCircunferencia(x, 20, 10);
  			}

  			x += sentido;
  		}
	}

	function ciclo () {
		
		if(activo){

			activo = false;
			
		}else{

			activo = true;
			setInterval(MostrarCirculo, 5);
		}
	}

	var x = 20, activo = false, sentido = 1;;

	pantalla.onclick = ciclo;

</script>
